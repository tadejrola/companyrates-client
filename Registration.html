<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Registration - CompanyRates</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/jquery-ui.js"></script>
    <script src="./js/sites/registration.js"></script>
</head>

<body>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">CompanyRates</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Companies<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="index.html">List of companies</a></li>

                        </ul>
                    </li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="Registration.html"><span class="glyphicon glyphicon-user"></span>
                            Registration</a></li>
                    <li><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span>Log
                            in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container login-container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 login-form-1">
                    <h3>Register new account</h3>
                    <form>
                        <div class="form-group">
                            <input id="txt_email" type="email" class="form-control" placeholder="Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="txt_pass" class="form-control" placeholder="Your Password *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="txt_passre" class="form-control" placeholder="Reenter your Password *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btn_register" class="btnSubmit" value="Register" />
                        </div>
                        <div class="form-group">
                            <a href="Login.html" class="ForgetPwd">Already have an account?</a>
                        </div>
                        <div class="form-group">
                            <a href="RegistrationCompany.html" class="ForgetPwd">Register COMPANY account</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</body>

</html>
