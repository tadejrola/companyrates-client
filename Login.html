<body>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">CompanyRates</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Companies<span class="caret"></span></a>
                        <ul class="dropdown-menu">

                    </li>
                    <li><a href="About.html">About</a></li>

            <div class="row">

                <div class="col-md-6 login-form-1">
                    <h3>Login to your CompanyRates accounts</h3>
                    <form>
                        <div class="form-group">
                            <input type="email" id="txt_email" class="form-control" placeholder="Your Email *" value="" />

                        <div class="form-group">
                            <input type="password" id="txt_pass" class="form-control" placeholder="Your Password *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btn_login" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="Registration.html" class="ForgetPwd">Not registrered yet?</a>
                        </div>
