    <div class="container">
        <div class="row well">
            <h2>Contact</h2>
        </div>
        <div class="row well">

            <div class="form-group">
                <label for="example-search-input" class="col-2 col-form-label">Email address (*)</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="txt_email" id="txt_email">

            </div>

            <div class="form-group">
                <label for="example-url-input" class="col-2 col-form-label">Reason</label>
                <div class="col-10">
                    <select id="DDL_reason" name="DDL_reason">
                        <option value="Technical problem">Technical problem</option>
                        <option value="Advice">Advice</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="example-url-input" class="col-2 col-form-label">Text (*)</label>
                <div class="col-10">
                    <textarea id="txt_text" name="txt_text" class="form-control" rows="3" placeholder="Enter your problem?"
                        required></textarea>
                </div>
            </div>
            <input type="submit" value="SEND" id="btn_sendMessege" class="btn btn-primary btn-lg" />

        </div>

        <div class="row">
            <div id="alerts" role="alert"></div>
        </div>
